<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="meal_search.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-gradient text-white py-4 text-center">
        <h1 class="display-5">Meal Search Finder</h1>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Search Section -->
        <section class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="mealResults" class="row mt-4 g-4"></section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <p class="mb-0">&copy; 2025 Meal Finder. All rights reserved for Â© MD. OBIDUL HUQ SAGOR.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="meal_search.js"></script>
</body>
</html>
